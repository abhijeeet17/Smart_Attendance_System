{% extends 'core/base.html' %}

{% block title %}Create Course{% endblock %}

{% block content %}
<div class="card" style="max-width: 700px; margin: 0 auto;">
    <div class="card-header">
        <h1 class="card-title">
            <i class="fas fa-book-medical"></i>
            Create New Course
        </h1>
    </div>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label"><i class="fas fa-code"></i> Course Code *</label>
            {{ form.course_code }}
        </div>
        
        <div class="form-group">
            <label class="form-label"><i class="fas fa-book"></i> Course Name *</label>
            {{ form.course_name }}
        </div>
        
        <div class="form-group">
            <label class="form-label"><i class="fas fa-chalkboard-teacher"></i> Faculty</label>
            {{ form.faculty }}
        </div>
        
        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary" style="flex: 1;">
                <i class="fas fa-save"></i> Create Course
            </button>
            <a href="{% url 'course_list' %}" class="btn btn-outline">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
